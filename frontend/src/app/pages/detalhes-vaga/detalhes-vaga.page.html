<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Vagas</ion-title>
    <ion-menu-button slot="start" color="light"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let vaga of vagas">
    <ion-item>
      {{ vaga.vaga }}
    </ion-item>
    <ion-item>
      {{ vaga.estado }}
    </ion-item>
    <ion-item>
      {{ vaga.jornada }}
    </ion-item>
    <ion-item>
      {{ vaga.salario }}
    </ion-item>
</ion-list>
</ion-content>
